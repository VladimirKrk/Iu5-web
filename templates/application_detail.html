<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка №{{ .Application.ID }}</title> <!-- Обращаемся через .Application -->
    <link rel="stylesheet" href="/resources/styles/application_style.css">
</head>
<body>

    <header class="header">
        <div class="container header-container">
            <a href="/" class="logo">
                <img src="/resources/img/logo.png" alt="VLK Logo">
            </a>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="filter-bar">
                <label>Введите название мастерской</label>
                <div class="filter-input">
                    <span>Илья и сыновья</span>
                </div>
            </div>
            
            <div class="application-header">
                <div class="header-label">введите количество найденного брака</div>
                <div class="header-label">прогнозируемый объем выпуска в год</div>
            </div>

            <div class="cart-items-wrapper">
                <!-- Цикл теперь по .Items -->
                {{ range .Items }}
                <div class="application-item">
                    <!-- Путь к картинке: item -> Service -> ImageURL -->
                    <img src="{{ .Service.ImageURL }}" alt="{{ .Service.Service.Name }}" class="item-image">
                    <div class="item-info">
                        <!-- Путь к названию: item -> Service -> Service -> Name -->
                        <span class="item-title">{{ .Service.Service.Name }}</span>
                        <!-- Путь к описанию: item -> Service -> Service -> Description -->
                        <p class="item-description">{{ .Service.Service.Description }}</p>
                    </div>
                    <div class="item-field">
                        <!-- Поля из ApplicationService доступны напрямую -->
                        <input type="text" value="{{ .FoundDefects }}" readonly>
                    </div>
                    <div class="item-field">
                        <input type="text" value="{{ .PredictedOutput }}" readonly>
                    </div>
                    <!-- Путь к веку: item -> Service -> Service -> Century -->
                    <p class="item-century">{{ .Service.Service.Century }}</p>
                </div>
                {{ end }}
            </div>
            
            <div class="application-summary">
                {{ len .Items }} заявки в корзине
            </div>
            
            <!-- Форма для POST-запроса на удаление заявки -->
            <form action="/delete-application" method="POST" style="text-align: center; margin-top: 30px;">
                <input type="hidden" name="application_id" value="{{ .Application.ID }}">
                <button type="submit" class="delete-button">Удалить заявку</button>
            </form>
        </div>
    </main>

</body>
</html>
