<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Name }}</title>
    <link rel="stylesheet" href="/resources/styles/detail_style.css">
</head>
<body>

    <header class="header">
        <div class="container header-container">
            <a href="/" class="logo">
                <img src="/resources/img/logo.png" alt="VLK Logo">
            </a>
        </div>
    </header>

    <main class="main">
        <div class="title-section">
            <!-- Заголовок теперь в своей обертке для точного позиционирования -->
            <div class="title-wrapper">
                <h1 class="detail-title">{{ .Name }}</h1>
            </div>
            <p class="detail-century">{{ .Century }}</p>
        </div>

        <!-- НОВЫЙ БЛОК-ОБЕРТКА ДЛЯ ГАЛЕРЕИ И ОПИСАНИЯ -->
        <div class="content-row">
            <div class="photo-gallery">
                <div class="photo-card">
                    <img src="{{ .ImageURL }}" alt="{{ .Name }}">
                </div>
                <div class="photo-card">
                    <img src="{{ .ExtraImageURL }}" alt="{{ .Name }} (дополнительное фото)">
                </div>
            </div>
            <div class="description-wrapper">
                <p>{{ .Description }}</p>
            </div>
        </div>
    </main>

</body>
</html>
