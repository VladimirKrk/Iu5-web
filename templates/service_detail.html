<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Service.Name }}</title> <!-- Обращаемся через .Service -->
    <link rel="stylesheet" href="/resources/styles/detail_style.css">
</head>
<body>

    <header class="header">
        <div class="container header-container">
            <a href="/" class="logo">
                <img src="/resources/img/logo.png" alt="VLK Logo">
            </a>
        </div>
    </header>

    <main class="main">
        <div class="title-section">
            <div class="title-wrapper">
                <h1 class="detail-title">{{ .Service.Name }}</h1> <!-- Обращаемся через .Service -->
            </div>
            <p class="detail-century">{{ .Service.Century }}</p> <!-- Обращаемся через .Service -->
        </div>

        <div class="content-row">
            <div class="photo-gallery">
                <div class="photo-card">
                    <!-- .ImageURL - поле верхнего уровня, оставляем -->
                    <img src="{{ .ImageURL }}" alt="{{ .Service.Name }}">
                </div>
                <div class="photo-card">
                    <!-- .ExtraImageURL - поле верхнего уровня, оставляем -->
                    <img src="{{ .ExtraImageURL }}" alt="{{ .Service.Name }} (дополнительное фото)">
                </div>
            </div>
            <div class="description-wrapper">
                <p>{{ .Service.Description }}</p> <!-- Обращаемся через .Service -->
            </div>
        </div>
    </main>

</body>
</html>
