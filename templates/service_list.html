<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Исторические мастерские</title>
    <link rel="stylesheet" href="/resources/styles/style.css">
</head>
<body>

    <header class="header">
        <div class="container header-container">
            <a href="/" class="logo">
                <img src="/resources/img/logo.png" alt="VLK Logo">
            </a>
        </div>
    </header>

    <div class="search-section">
        <div class="container">
            <form action="/" method="GET" class="search-form">
                <input type="text" name="мастерская" class="search-input" value="{{ .SearchQuery }}">
                <button type="submit" class="search-button"></button>
            </form>
            <a href="/мастерская/{{ .Application.ID }}" class="cart-link">
                <img src="/resources/img/cart.png" alt="Корзина">
                <span class="cart-count">{{ .ItemCount }}</span>
            </a>
        </div>
    </div>

    <main class="main">
        <div class="container">
            <div class="card-grid">
                {{ range .Services }}
                <div class="card">
                    <img src="{{ .ImageURL }}" alt="{{ .Service.Name }}" class="card-image">
                    <div class="card-body">
                        <div class="card-content">
                            <h3 class="card-title">{{ .Service.Name }}</h3>
                            <!-- Описание убрано из HTML, как мы и договаривались -->
                        </div>
                        <div class="card-footer">
                            <p class="card-century">{{ .Service.Century }}</p>
                            <!-- 
                                ИЗМЕНЕНИЕ ЗДЕСЬ:
                                Вместо <form> теперь используется обычная ссылка <a>,
                                которая ведет на детальную страницу.
                            -->
                            <a href="/service/{{ .Service.ID }}" class="card-button">Подробнее</a>
                        </div>
                    </div>
                </div>
                {{ else }}
                    <p>Мастерские по вашему запросу не найдены.</p>
                {{ end }}
            </div>
        </div>
    </main>

</body>
</html>
